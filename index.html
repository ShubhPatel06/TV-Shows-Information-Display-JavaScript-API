<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- BOOTSTRAP CSS-->
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <title>TV Shows</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">TvShows</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" id="home" aria-current="page" href="#"
                >Home</a
              >
            </li>
          </ul>
          <div class="d-flex" role="search" id="search">
            <div class="error"></div>
            <input
              class="form-control me-2 searchBox"
              type="search"
              placeholder="Search"
              aria-label="Search"
              id="searchBox"
            />
            <button class="btn btn-outline-success" type="button" id="btn">
              Search
            </button>
          </div>
        </div>
      </div>
    </nav>
    <main>
      <div class="container cards-container my-5" id="cards-container">
        <div
          class="row row-cols-lg-3 row-cols-sm-2 row-cols-md-2 g-4 cards"
          id="cards"
        ></div>
      </div>
      <div
        class="modal modal-xl fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" id="dialog"></div>
      </div>
    </main>
    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
